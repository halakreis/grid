<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid{
            width: 800px;
            height: 600px;
            margin-left: 30%;
            margin-top: 10px;
            display: grid;
            grid-template: 1fr 1fr 1fr / 1fr 1fr 1fr;
            gap:10px;
        }
        img{
            width: 260px;
            height: 195px;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div><img src="b1.jfif" alt="b1"></div>
        <div><img src="b2.jfif" alt="b2"></div>
        <div><img src="b3.jfif" alt="b3"></div>
        <div><img src="b4.jfif" alt="b4"></div>
        <div><img src="b5.jfif" alt="b5"></div>
        <div><img src="b6.jfif" alt="b6"></div>
        <div><img src="b7.jfif" alt="b7"></div>
        <div><img src="b8.jfif" alt="b8"></div>
    </div>
</body>
</html>
